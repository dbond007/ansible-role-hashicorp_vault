---
# defaults file for ansible-role-hashicorp_vault
# Installation source
vault_dl_url: https://releases.hashicorp.com
hashicorp_repo: https://apt.releases.hashicorp.com

# Installation settings
vault_app: vault
vault_version: 1.7.3
vault_osarch: linux_amd64
vault_dl_loc: /tmp
vault_bin_path: /usr/local/bin
vault_config: "{{ vault_user_home }}/vault.hcl"
vault_raft_path: /opt/vault.d
vault_user_home: /etc/vault.d
vault_user: vault
vault_group: vault
vault_service: hashicorp_vault.service

# Vault configuration
vault_client_port: 8200
vault_client_proto: tcp
vault_client_ip: "{{ ansible_eth0.ipv4.address }}"
vault_server_port: 8201
vault_server_proto: tcp
vault_server_ip: "{{ ansible_eth0.ipv4.address }}"
vault_id: aaaa
vault_storage: raft
vault_ui_enabled: true
vault_auto_restart: true

# TLS config, if tls is enabled, cert and key are needed
vault_tls_disabled: true
vault_tls_cert: test
vault_tls_key: test
vault_tls_version: tls12

# Vault initalisation parameters
vault_key_shares: 2
vault_key_threshold: 2
# Example keys, keys must have the number stated in vault_key_shares, root must have just 1 key
vault_pgp_keys: ["",""]
vault_pgp_root_key: ""
vault_pgp_init: false

# Vault URL details
# Valid return codes:
# 200 if initialized, unsealed, and active
# 429 if unsealed and standby
# 472 if disaster recovery mode replication secondary and active
# 473 if performance standby
# 501 if not initialized
# 503 if sealed
vault_valid_return_codes: [200, 429, 472, 473, 501, 503]
vault_uri_addr: 127.0.0.1